    <script>    
        document.addEventListener('DOMContentLoaded', getPecas());

        const edicao = document.querySelectorAll('.edit')
        console.log(edicao)
        const cancelar = document.querySelectorAll('.cancelar')
        const salvar = document.querySelectorAll('.salvar')
        let valores = {
            estoque : 0,
            valor : 0
        }
        edicao.forEach(editar =>{
            console.log(editar)
            editar.addEventListener('click', () =>{
                console.log('aa')
                for(abrir of editar.parentNode.children){
                    abrir.toggleAttribute('hidden')
                }
                valores.estoque = editar.parentNode.parentNode.children[2].children[1].children[0].value
                valores.valor = editar.parentNode.parentNode.children[3].children[1].children[0].value
                console.log(valores)
                editar.parentNode.parentNode.children[2].children[1].children[0].toggleAttribute('disabled')
                editar.parentNode.parentNode.children[3].children[1].children[0].toggleAttribute('disabled')
            })
        })

        cancelar.forEach(cancel =>{
            cancel.addEventListener('click', () =>{
                for(fechar of cancel.parentNode.children){
                    fechar.toggleAttribute('hidden')
                }
                cancel.parentNode.parentNode.children[2].children[1].children[0].value = valores.estoque
                cancel.parentNode.parentNode.children[3].children[1].children[0].value = valores.valor
                cancel.parentNode.parentNode.children[2].children[1].children[0].toggleAttribute('disabled')
                cancel.parentNode.parentNode.children[3].children[1].children[0].toggleAttribute('disabled')
            })
        })

        salvar.forEach(salvo =>{
            salvo.addEventListener('click', () =>{
                for(fechar of salvo.parentNode.children){
                    fechar.toggleAttribute('hidden')
                }
                salvo.parentNode.parentNode.children[2].children[1].children[0].value = valores.estoque
                salvo.parentNode.parentNode.children[3].children[1].children[0].value = valores.valor
                salvo.parentNode.parentNode.children[2].children[1].children[0].toggleAttribute('disabled')
                salvo.parentNode.parentNode.children[3].children[1].children[0].toggleAttribute('disabled')

                // mandar o patch e dar get nas peças dnv
            })
        })

        function getPecas() {
            const container = document.querySelector('.listaEstoque');
            container.innerHTML = '';
            fetch('/peca')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na resposta da rede');
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data.length) {
                        container.innerHTML = '<p>Nenhuma peça cadastrada ainda.</p>';
                    }
                    data.forEach(peca => {
                        const pecaHtml = `
                            <div class="estoqueIndex">
                                <div>
                                    <h2>${peca.descricao}</h2> <!-- Alterado para 'descricao' -->
                                    <span class="linhaDois"></span>
                                </div>
                                <div class="estoquePeca">
                                    <div>
                                        <p>Código</p>
                                        <h3>${peca.codigo}</h3> <!-- Correção para usar 'codigo' -->
                                    </div>
                                    <div>
                                        <p>Sku</p>
                                        <h3>${peca.sku}</h3> <!-- Correção para usar 'sku' -->
                                    </div>
                                    <div>
                                        <p>Número no estoque</p>
                                        <h3>
                                            <input type="number" value="${peca.quantidadeEstoque}" class="inputSecreto" disabled> <!-- Correção para 'quantidadeEstoque' -->
                                        </h3>
                                    </div>
                                    <div>
                                        <p>Valor Unitário</p>
                                        <h3>R$ 
                                            <input type="number" value="${peca.valorUnitario}" class="inputSecreto" disabled> <!-- Correção para 'valorUnitario' -->
                                        </h3>
                                    </div>
                                    <div>
                                        <img src="/img/editar.svg" alt="Editar" width="20" class="edit">
                                        <img src="/img/excluir.svg" alt="Excluir" width="24" hidden class="cancelar">
                                        <img src="/img/check.svg" alt="Salvar" width="24" hidden class="salvar">
                                    </div>
                                </div>
                            </div>
                        `;
                        container.innerHTML += pecaHtml;
                    });
                })
                .catch(error => {
                    console.error('Erro ao buscar a lista de peças:', error);
                    document.querySelector('.listaEstoque').innerHTML = '<p>Erro ao carregar a lista de peças.</p>';
                });
        }
