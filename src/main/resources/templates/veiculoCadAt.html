</head>
<body>

        <aside>
            <div>
                <img src="/img/logo.png" alt="" width="80%">

            <nav>
                <a class="menu abrirVeiculo" id="veiculos">Veiculos</a>

                    <li><a href="veiculoCadAt.html" class="selecionado">Cadastrar | Atualizar</a></li>

        </aside>
    
        <section class="veiculoCadAt">
            <div>
                <div>
                    <h1>Cadastro de veiculo</h1>
                    <p>Preencha os dados do veículo para cadastro</p>
                </div>
                <form action="/veiculo" method="POST">
                    <div class="conteudo">
                        <!-- popular com clientes reais -->
                        <select name="proprietario" id="proprietario" required>
                            <option value="" disabled selected hidden>Selecione um Proprietário</option>
                            <option value="joao_silva">João Silva</option>
                            <option value="ana_pereira">Ana Pereira</option>
                            <option value="maria_souza">Maria Souza</option>
                            <option value="carlos_oliveira">Carlos Oliveira</option>
                            <option value="lucas_ferreira">Lucas Ferreira</option>
                            <option value="paula_martins">Paula Martins</option>
                        </select>

                        <div>
                            <div>
                                <label for="placa">Placa</label>
                                <input type="text" id="placa" placeholder="ABCD1234" required>
                            </div>
                            <div class="juntos">
                                <div>
                                    <label for="anoFabricado">Ano de fabricação</label>
                                    <input type="number" id="anoFabricado" placeholder="2023" required>
                                </div>
                                <div>
                                    <label for="anoModelo">Ano do modelo</label>
                                    <input type="number" id="anoModelo" placeholder="2023" required>
                                </div>
                            </div>
                            <div>
                                <label for="km">Quilometragem</label>
                                <input type="number" id="km" placeholder="50000" required>
                            </div>
                            <div>
                                <label for="chassi">Número do chassi</label>
                                <input type="text" id="chassi" placeholder="4455QW456UUHG4" required>
                            </div>
                            <div>
                                <label for="numPatrimonio">Número do patrimônio</label>
                                <input type="number" id="numPatrimonio" placeholder="1568" required>
                            </div>
                        </div>
                    </div>
                    
                    <button>Cadastrar</button>
                </form>
            </div>
            <span class="linha"></span>
            <div>
                <div>
                    <h1>Atualizar veiculo</h1>
                    <p>Atualize os dados do veículo cadastrado</p>
                </div>
                <form action="/veiculo/upd" method="POST">
                    <div class="conteudo">
                        <div>
                            <div>
                                <label for="placaSearch">Placa do carro</label>
                                <input type="text" id="placaSearch" placeholder="ABCD1234" required>
                            </div>
                            <div>
                                <label for="novaKm">Nova quilometragem</label>
                                <input type="number" id="novaKm" placeholder="564564">
                            </div>
                        </div>

                        <!-- popular com clientes reais -->
                        <select name="proprietario" id="proprietario">
                            <option value="" disabled selected hidden>Selecione o novo Proprietário</option>
                            <option value="joao_silva">João Silva</option>
                            <option value="ana_pereira">Ana Pereira</option>
                            <option value="maria_souza">Maria Souza</option>
                            <option value="carlos_oliveira">Carlos Oliveira</option>
                            <option value="lucas_ferreira">Lucas Ferreira</option>
                            <option value="paula_martins">Paula Martins</option>
                        </select>
                    </div>
        
                    <button>Atualizar</button>
                </form>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
